<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c4dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b388ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <g transform="translate(150, 150)">
    <!-- Círculo base -->
    <circle cx="0" cy="0" r="120" fill="#f5f5f5" />
    
    <!-- Diana/Target -->
    <g>
      <!-- Círculos concéntricos -->
      <circle cx="0" cy="0" r="80" fill="#f0f0f0" stroke="#ddd" stroke-width="2" />
      <circle cx="0" cy="0" r="65" fill="#e0e0e0" stroke="#ddd" stroke-width="2" />
      <circle cx="0" cy="0" r="50" fill="#d0d0d0" stroke="#ddd" stroke-width="2" />
      <circle cx="0" cy="0" r="35" fill="#c0c0c0" stroke="#ddd" stroke-width="2" />
      <circle cx="0" cy="0" r="20" fill="url(#grad1)" />
      
      <!-- Flecha central -->
      <g transform="translate(0, -30)">
        <path d="M0,0 L15,30 L0,20 L-15,30 Z" fill="url(#grad1)" stroke="#fff" stroke-width="2" />
        <rect x="-2" y="-40" width="4" height="40" fill="url(#grad1)" />
      </g>
      
      <!-- Marcas de medición -->
      <g stroke="url(#grad1)" stroke-width="2">
        <line x1="0" y1="-80" x2="0" y2="-90" />
        <line x1="80" y1="0" x2="90" y2="0" />
        <line x1="0" y1="80" x2="0" y2="90" />
        <line x1="-80" y1="0" x2="-90" y2="0" />
        
        <line x1="56.5" y1="-56.5" x2="63.6" y2="-63.6" />
        <line x1="56.5" y1="56.5" x2="63.6" y2="63.6" />
        <line x1="-56.5" y1="56.5" x2="-63.6" y2="63.6" />
        <line x1="-56.5" y1="-56.5" x2="-63.6" y2="-63.6" />
      </g>
      
      <!-- Iconos de logro -->
      <g fill="url(#grad1)">
        <!-- Trofeo -->
        <g transform="translate(-50, -50) scale(0.4)">
          <path d="M-20,-30 L20,-30 L20,30 L-20,30 Z" fill="url(#grad1)" />
          <path d="M-15,-30 L15,-30 L10,20 L-10,20 Z" fill="#ffffff" />
          <rect x="-25" y="-40" width="50" height="10" fill="url(#grad1)" />
          <rect x="-10" y="30" width="20" height="15" fill="url(#grad1)" />
          <rect x="-15" y="45" width="30" height="5" fill="url(#grad1)" />
        </g>
        
        <!-- Bandera -->
        <g transform="translate(50, -50) scale(0.4)">
          <rect x="-5" y="-40" width="10" height="80" fill="#555" />
          <path d="M5,-40 L40,-25 L5,-10 Z" fill="url(#grad1)" />
        </g>
        
        <!-- Medalla -->
        <g transform="translate(50, 50) scale(0.4)">
          <circle cx="0" cy="0" r="25" fill="url(#grad1)" stroke="#fff" stroke-width="3" />
          <text x="0" y="8" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff">1</text>
          <rect x="-5" y="-40" width="10" height="15" fill="#555" />
        </g>
        
        <!-- Lista de verificación -->
        <g transform="translate(-50, 50) scale(0.4)">
          <rect x="-25" y="-30" width="50" height="60" fill="#ffffff" stroke="url(#grad1)" stroke-width="3" />
          <line x1="-15" y1="-15" x2="15" y2="-15" stroke="#555" stroke-width="2" />
          <line x1="-15" y1="0" x2="15" y2="0" stroke="#555" stroke-width="2" />
          <line x1="-15" y1="15" x2="15" y2="15" stroke="#555" stroke-width="2" />
          <circle cx="-20" cy="-15" r="5" fill="url(#grad1)" />
          <circle cx="-20" cy="0" r="5" fill="url(#grad1)" />
          <circle cx="-20" cy="15" r="5" fill="url(#grad1)" />
        </g>
      </g>
    </g>
    
    <!-- Texto "Objetivos" -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">OBJETIVOS</text>
  </g>
</svg> 