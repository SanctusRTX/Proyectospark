<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFDD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4cc9f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <g transform="translate(150, 150)">
    <!-- Círculo base -->
    <circle cx="0" cy="0" r="120" fill="#f5f5f5" />
    
    <!-- Icono de bombilla -->
    <g transform="translate(0, -20)">
      <!-- Cuerpo de la bombilla -->
      <path d="M0,-60 C-40,-60 -50,-20 -50,10 C-50,40 -30,60 0,60 C30,60 50,40 50,10 C50,-20 40,-60 0,-60" fill="url(#grad1)" />
      
      <!-- Base de la bombilla -->
      <rect x="-15" y="60" width="30" height="10" fill="#333" rx="2" ry="2" />
      <rect x="-12" y="70" width="24" height="5" fill="#555" rx="1" ry="1" />
      
      <!-- Filamento dentro de la bombilla -->
      <path d="M0,0 C0,-20 15,-30 0,-40 C-15,-30 0,-20 0,0" stroke="#333" stroke-width="3" fill="none" />
      
      <!-- Destellos -->
      <g fill="#ffffff" opacity="0.8">
        <circle cx="0" cy="-20" r="25" />
      </g>
      
      <!-- Rayos alrededor de la bombilla -->
      <g stroke="url(#grad1)" stroke-width="3" stroke-linecap="round">
        <line x1="0" y1="-70" x2="0" y2="-85" />
        <line x1="30" y1="-60" x2="40" y2="-75" />
        <line x1="50" y1="-30" x2="65" y2="-40" />
        <line x1="50" y1="10" x2="65" y2="15" />
        <line x1="-30" y1="-60" x2="-40" y2="-75" />
        <line x1="-50" y1="-30" x2="-65" y2="-40" />
        <line x1="-50" y1="10" x2="-65" y2="15" />
      </g>
    </g>
    
    <!-- Texto "Misión" -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">MISIÓN</text>
  </g>
</svg> 