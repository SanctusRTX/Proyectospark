<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8e53;stop-opacity:1" />
    </linearGradient>
  </defs>
  <g transform="translate(150, 150)">
    <!-- Círculo base -->
    <circle cx="0" cy="0" r="120" fill="#f5f5f5" />
    
    <!-- Ojo -->
    <g transform="translate(0, -10)">
      <!-- Contorno del ojo -->
      <ellipse cx="0" cy="0" rx="70" ry="40" fill="white" stroke="url(#grad1)" stroke-width="6" />
      
      <!-- Iris -->
      <circle cx="0" cy="0" r="25" fill="url(#grad1)" />
      
      <!-- Pupila -->
      <circle cx="0" cy="0" r="12" fill="#333" />
      
      <!-- Reflejo en el ojo -->
      <circle cx="-5" cy="-5" r="5" fill="white" />
      
      <!-- Pestañas -->
      <g stroke="url(#grad1)" stroke-width="3" stroke-linecap="round">
        <line x1="-60" y1="-15" x2="-75" y2="-25" />
        <line x1="-50" y1="-25" x2="-60" y2="-40" />
        <line x1="-30" y1="-30" x2="-35" y2="-45" />
        <line x1="-10" y1="-35" x2="-10" y2="-50" />
        <line x1="10" y1="-35" x2="10" y2="-50" />
        <line x1="30" y1="-30" x2="35" y2="-45" />
        <line x1="50" y1="-25" x2="60" y2="-40" />
        <line x1="60" y1="-15" x2="75" y2="-25" />
      </g>
    </g>
    
    <!-- Telescopio/Visión -->
    <g transform="translate(0, 30) scale(0.8)">
      <!-- Cuerpo del telescopio -->
      <path d="M-50,20 L50,-20 L60,-15 L-40,25 Z" fill="url(#grad1)" />
      
      <!-- Lente del telescopio -->
      <circle cx="55" cy="-17.5" r="15" fill="#333" stroke="url(#grad1)" stroke-width="3" />
      
      <!-- Soporte del telescopio -->
      <path d="M-45,22.5 L-50,40 L-30,40 L-25,22.5 Z" fill="#555" />
    </g>
    
    <!-- Texto "Visión" -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">VISIÓN</text>
  </g>
</svg> 