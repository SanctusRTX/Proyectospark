{% extends 'base_admin.html' %}

{% block title %}Editar Curso{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">Editar Curso</h1>
        <a href="{{ url_for('admin.admin_courses') }}" class="btn btn-secondary" title="Volver a la lista de cursos">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Información del Curso</h6>
        </div>
        <div class="card-body">
            <form action="{{ url_for('admin.edit_course', id=course[0]) }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Título del Curso</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ course[1] }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="current_image" class="form-label">Imagen Actual</label>
                    <div>
                        <img src="{{ url_for('static', filename=course[2]) }}" alt="Imagen de {{ course[1] }}" 
                             class="img-thumbnail course-thumbnail" loading="lazy">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="image" class="form-label">Nueva Imagen (dejar en blanco para mantener la actual)</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    <small class="text-muted">Formatos permitidos: PNG, JPG, JPEG, GIF, SVG</small>
                </div>
                
                <div class="mb-3">
                    <label for="external_url" class="form-label">URL Externa</label>
                    <input type="url" class="form-control" id="external_url" name="external_url" value="{{ course[3] }}" required>
                    <small class="text-muted">URL completa incluyendo https://</small>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ course[4] }}</textarea>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="active" name="active" {% if course[5] %}checked{% endif %}>
                    <label class="form-check-label" for="active">Activo</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Actualizar Curso</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
